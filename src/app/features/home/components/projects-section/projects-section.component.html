<div class="flex bg-warn w-full items-center md:min-h-screen pt-5">
    <div class="w-full mx-auto p-2 md:p-3">
        <p class="text-2xl md:text-5xl text-center">
            ¿Cómo podemos ayudarte?
        </p>
        <p class="text-xl md:text-4xl text-center">
            Soluciones TI
        </p>
        <div class="space-x-0 space-y-4 md:space-y-0 md:space-x-4 flex flex-col md:flex-row items-center justify-center">
            <div *ngFor="let item of projects; let i = index" class="mat-elevation-z6 rounded w-full md:w-80 flex">
                <div class="w-full md:w-full float-left p-3 flex flex-col items-center justify-center">
                    <img [ngStyle]="{'filter': dark ? 'brightness(0) invert(1)' : '' }" src="{{item.image}}" class="w-1/2 md:w-2/4 float-left" alt="">
                    <p class="pt-3 text-2xl md:text-4xl" [ngClass]="{'color-accent': !active, 'text-white': active }">{{item.name}}</p>
                    <p class="float-none text-justify p-3 text-center" style="text-indent: 2em">
                        {{item.description}}
                    </p>
                    <!-- <a class="color-accent w-full text-right" routerLink="servicios/{{item.slug}}">Ver más</a> -->
                    <a class="color-accent w-full text-right" (click)="goto(item.slug)">Ver más</a>
                </div>
            </div>
        </div>
    </div>
</div>
