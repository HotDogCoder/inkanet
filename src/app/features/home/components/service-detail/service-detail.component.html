<div class="flex items-center h-80 max-h-80" style="background-repeat: no-repeat;background-size: cover;background-image: url('{{service.banner}}');">
    <div class="mx-auto text-center text-white text-3xl md:text-5xl">
        {{service.name}}
    </div>
</div>

<div class="bg-warn p-5 md:px-3 md:py-5 h-96 flex items-center">
    <div class="w-full md:w-2/3 flex flex-col md:flex-row mx-auto">
        <div class="w-fit mx-auto">
            <img [ngStyle]="{'filter': dark ? 'brightness(0) invert(1)' : '' }" src="{{service.image}}" class="w-44 float-left mx-auto" alt="">
        </div>
        <div class="p-3 md:p-4 text-justify flex items-center">
            {{service.description}}
        </div>
    </div>
</div>

<div class="flex w-full items-center md:min-h-screen pt-5">
    <div class="w-full mx-auto p-2 md:p-3">
        <p class="text-3xl md:text-4xl text-center color-accent mb-4">
            Más soluciones TI
        </p>
        <div class="space-x-0 space-y-4 md:space-y-0 md:space-x-4 flex flex-col md:flex-row items-center justify-center">
            <div *ngFor="let item of extras; let i = index" class="mat-elevation-z6 rounded w-full md:w-1/2 flex">
                <div class="w-full md:w-full float-left p-3 flex flex-col md:flex-row items-center justify-center">
                    <img [ngStyle]="{'filter': dark ? 'brightness(0) invert(1)' : '' }" src="{{item.image}}" class="w-28 float-left" alt="">
                    <div>
                        <p class="pt-3 text-xl md:text-3xl text-center md:text-left" [ngClass]="{'color-accent': !active, 'text-white': active }">{{item.name}}</p>
                        <p class="float-none text-justify p-3 text-center" style="text-indent: 2em">
                            {{item.description}}
                        </p>
                        <a class="color-accent w-full text-right" routerLink="/servicios/{{item.slug}}" (click)="linkservice.go_to('inicio')">Ver más</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
